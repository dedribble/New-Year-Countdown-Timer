<!DOCTYPE html>
<html>
<head>
	<title>Count Down</title>
	<link rel="stylesheet" type="text/css" href="cdt.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>

	<h1>New Year's Eve</h1>

	<div class="container">

		<div class="cdt days-c">
			<p class="big_text" id="days">0</p>
			<span>Days</span>
		</div>

		<div class="cdt hour-c">
			<p class="big_text" id="hours">0</p>
			<span>Hours</span>
		</div>
		
		<div class=" cdt minute-c">
			<p class="big_text" id="mins">0</p>
			<span>Minutes</span>
		</div>

		<div class="cdt seconds-c">
			<p class="big_text" id="seconds">0</p>
			<span>Seconds</span>
		</div>

	</div>
	

</body>
</html>
